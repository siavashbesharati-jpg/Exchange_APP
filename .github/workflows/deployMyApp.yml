name: ðŸš€ DeployMy App
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build .NET app
        run: dotnet publish -c Release -o publish

      - name: Stop .NET service
        run: sudo systemctl stop ${{ vars.SERVICE_NAME }}

      - name: Upload changed files
        run: rsync -avz --delete publish/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ vars.PROJECT_PATH }}

      - name: Start .NET service
        run: sudo systemctl start ${{ vars.SERVICE_NAME }}

      - name: Verify service status
        run: |
          STATUS=$(systemctl is-active ${{ vars.SERVICE_NAME }})
          echo "Service status: $STATUS"
          if [ "$STATUS" != "active" ]; then
            exit 1
          fi
