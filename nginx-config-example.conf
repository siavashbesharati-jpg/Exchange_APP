# Nginx Configuration Example for ForexExchange
# Add these settings to your nginx server block to ensure immediate response delivery

server {
    listen 80;
    server_name your-domain.com;

    # Proxy settings for ASP.NET Core
    location / {
        proxy_pass http://localhost:5000;  # Adjust port as needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # IMPORTANT: Disable buffering for AJAX responses
        # This allows immediate response delivery when X-Accel-Buffering: no header is set
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Alternative: Only disable buffering when header is present
        # proxy_buffering on;
        # proxy_ignore_headers "X-Accel-Buffering";
    }

    # SignalR WebSocket support
    location /notificationHub {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

